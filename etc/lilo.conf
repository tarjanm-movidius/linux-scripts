lba32
vga=0xF05
boot=/dev/sda             # Install LILO in the MBR
prompt                    # Give the user the chance to select another section
timeout=30                # Wait 5 (five) seconds before booting the default section
default=gentoo            # When the timeout has passed, boot the "gentoo" section
compact                   # faster, but won't work on all systems.


image=/boot/bzImage
label=gentoo            # Name we give to this section
read-only               # Start with a read-only root. Do not alter!
root=/dev/sda5          # Location of the root filesystem
append="net.ifnames=0"

image=/mnt/hd/boot/bzImage
label=bzImage_lapos            # Name we give to this section
read-only               # Start with a read-only root. Do not alter!
root=/dev/sda3          # Location of the root filesystem
append="net.ifnames=0"

